

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schrittzähler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .steps {
            font-size: 2em;
            font-weight: bold;
            color: #27ae60;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Schrittzähler</h1>
        <p>Schritte heute:</p>
        <p class="steps" id="stepCount">0</p>
        <button class="button" onclick="addStep()">+1 Schritt</button>
    </div>
    
    <script>
        let steps = localStorage.getItem("steps") ? parseInt(localStorage.getItem("steps")) : 0;
        document.getElementById("stepCount").textContent = steps;
        
        function addStep() {
            steps++;
            document.getElementById("stepCount").textContent = steps;
            localStorage.setItem("steps", steps);
        }
        
        document.addEventListener("click", addStep);
        document.addEventListener("keydown", addStep);
        
        let timer = setInterval(() => {
            steps++;
            document.getElementById("stepCount").textContent = steps;
            localStorage.setItem("steps", steps);
        }, 5000); // Fügt alle 5 Sekunden einen Schritt hinzu
    </script>
</body>
</html>
